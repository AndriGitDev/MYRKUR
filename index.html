<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland Cyberattack Visualizer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="map-container">
            </div>
        <div id="attack-list-container">
            <h2>Recent Attacks</h2>
            <ul id="attack-list">
                <li class="attack-item-placeholder">Waiting for attack data...</li>
            </ul>
        </div>
    </div>

<div id="overview-section">
    <h3>Attack Statistics</h3>
    <div class="overview-content">
        <div id="attack-type-counts">
            </div>

        <div id="country-attack-stats">
            <h4>Attacks by Source:</h4>
            </div>

        <div id="last-attack-info">
            <h4>Last Attack:</h4>
            <p><span id="time-since-last-attack">N/A</span></p>
        </div>
    </div>
</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
